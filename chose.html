<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物理抽獎 10.0 - 終極競技版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root { --main: #00ffa2; --bg: #050505; }
        body { margin: 0; background: var(--bg); font-family: "PingFang TC", sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; color: #eee; }
        
        /* UI 面板 */
        #ui-panel { position: fixed; left: 10px; top: 10px; width: calc(100% - 130px); max-height: 35vh; background: rgba(20,20,20,0.9); border-radius: 15px; padding: 15px; z-index: 100; border: 1px solid #333; backdrop-filter: blur(10px); overflow-y: auto; }
        .player-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: #1a1a1a; padding: 8px; border-radius: 10px; border: 1px solid #444; }
        .player-row img { width: 30px; height: 30px; border-radius: 50%; }
        .player-row input { background: transparent; border: none; color: #fff; width: 100%; font-size: 13px; outline: none; }
        #btn-start { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* 右上角即時排行榜 */
        #leaderboard { position: fixed; right: 10px; top: 10px; width: 100px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .rank-item { display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; text-align: center; }
        .rank-item img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--main); }
        .rank-name { font-size: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; margin-top: 2px; }

        /* 中獎彈窗 */
        #win-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; padding: 30px; border-radius: 25px; display: none; flex-direction: column; align-items: center; z-index: 200; width: 70%; text-align: center; box-shadow: 0 0 50px var(--main); }
        #win-popup img { width: 120px; height: 120px; border-radius: 50%; border: 5px solid var(--main); margin-bottom: 15px; }
        .btn-retry { padding: 10px 30px; background: #000; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div style="font-size: 14px; color: var(--main); margin-bottom: 10px; font-weight: bold;">物理抽獎 10.0</div>
    <input type="file" id="file-input" multiple accept="image/*" style="font-size: 11px; margin-bottom: 10px; width: 100%;">
    <div id="list-area"></div>
    <button id="btn-start" disabled>確認名單並發射！</button>
</div>

<div id="leaderboard">
    <div style="font-size: 9px; color: #888; text-align: center; margin-bottom: 8px;">RANKING</div>
    <div id="rank-list"></div>
</div>

<div id="win-popup">
    <h2 style="margin:0; font-size: 18px; color: #666;">優勝者獲選！</h2>
    <div id="win-avatar"></div>
    <h1 id="win-name" style="margin:5px 0 15px 0; font-size: 28px;"></h1>
    <button class="btn-retry" onclick="resetGame()">重新挑戰</button>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Constraint, Body } = Matter;
const W = 400, H = 10000; 
let BALL_R = 22;
let engine, render, runner, players = [], isGaming = false;

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.body,
        engine: engine,
        options: { 
            width: window.innerWidth, 
            height: window.innerHeight, 
            wireframes: false, 
            background: '#050505',
            hasBounds: true 
        }
    });

    const obs = [];
    const blockColor = '#1a1a1a';

    // --- 混合多樣化關卡設計 ---
    for (let y = 700; y < H - 1000; y += 450) {
        const type = Math.floor(Math.random() * 5);
        const xMid = W / 2;

        if (type === 0) { // 經典：擺動大斜板
            const plank = Bodies.rectangle(xMid, y, 280, 20, { chamfer: { radius: 10 }, render: { fillStyle: '#333' } });
            const pivot = Constraint.create({ pointA: { x: xMid, y: y }, bodyB: plank, stiffness: 0.1 });
            obs.push(plank, pivot);
        } else if (type === 1) { // 經典：旋轉十字星
            const star = Bodies.rectangle(xMid, y, 200, 20, { chamfer: { radius: 10 }, render: { fillStyle: '#ff4b2b' } });
            const p = Constraint.create({ pointA: { x: xMid, y: y }, bodyB: star, stiffness: 1 });
            obs.push(star, p);
            Events.on(engine, 'beforeUpdate', () => Body.setAngularVelocity(star, 0.08));
        } else if (type === 2) { // 更新：旋轉齒輪 (取代卡球點點)
            for(let i=0; i<2; i++) {
                const gx = i === 0 ? 100 : 300;
                const gear = Bodies.polygon(gx, y, 5, 40, { isStatic: true, render: { fillStyle: '#555' } });
                obs.push(gear);
                Events.on(engine, 'beforeUpdate', () => Body.setAngle(gear, gear.angle + 0.05));
            }
        } else if (type === 3) { // 修正：藍色動態跳板 (會左右動且有彈力)
            const mover = Bodies.rectangle(xMid, y, 160, 20, { isStatic: true, restitution: 1.5, render: { fillStyle: '#00ccff' } });
            obs.push(mover);
            Events.on(engine, 'beforeUpdate', () => {
                Body.setPosition(mover, { x: xMid + Math.sin(engine.timing.timestamp * 0.004) * 100, y: y });
            });
        } else { // 兩側大型斜坡
            obs.push(
                Bodies.rectangle(80, y, 250, 25, { isStatic: true, angle: 0.5, render: { fillStyle: blockColor } }),
                Bodies.rectangle(320, y+100, 250, 25, { isStatic: true, angle: -0.5, render: { fillStyle: blockColor } })
            );
        }
    }

    // --- 終點前 V 形導流 (大缺口版，絕對不卡球) ---
    obs.push(
        Bodies.rectangle(60, H-600, 260, 40, { isStatic: true, angle: 0.7, render: { fillStyle: '#fff' } }),
        Bodies.rectangle(340, H-600, 260, 40, { isStatic: true, angle: -0.7, render: { fillStyle: '#fff' } })
    );

    const goal = Bodies.rectangle(W/2, H+50, W, 120, { isStatic: true, label: 'goal', render: { fillStyle: '#00ffa2' } });
    const walls = [
        Bodies.rectangle(-20, H/2, 45, H, { isStatic: true, render: { fillStyle: '#111' } }),
        Bodies.rectangle(W+20, H/2, 45, H, { isStatic: true, render: { fillStyle: '#111' } }),
        goal
    ];

    Composite.add(engine.world, [...walls, ...obs]);
    Render.run(render);
    runner = Runner.create();
    Runner.run(runner, engine);

    Events.on(render, 'afterRender', () => {
        const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
        if (!balls.length) return;
        const sorted = [...balls].sort((a, b) => b.position.y - a.position.y);
        
        // 排行榜更新 (名字顯示)
        document.getElementById('rank-list').innerHTML = sorted.slice(0, 3).map((b, i) => `
            <div class="rank-item">
                <img src="${b.pUrl}">
                <div class="rank-name">${b.pName}</div>
            </div>
        `).join('');

        // 鏡頭跟隨
        const vh = render.options.height;
        const scale = window.innerWidth / W;
        let ty = sorted[0].position.y - vh/2;
        ty = Math.min(Math.max(0, ty), H - vh);
        render.bounds.min.y = ty; render.bounds.max.y = ty + vh;
        render.bounds.min.x = 0; render.bounds.max.x = W;
    });

    Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            if ((p.bodyA.label === 'goal' || p.bodyB.label === 'goal') && isGaming) {
                const b = p.bodyA.label === 'p' ? p.bodyA : (p.bodyB.label === 'p' ? p.bodyB : null);
                if (b) { isGaming = false; showWin(b); }
            }
        });
    });
}

async function prepImg(file) {
    return new Promise(res => {
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = c.height = 200;
                const x = c.getContext('2d');
                x.beginPath(); x.arc(100, 100, 100, 0, Math.PI*2); x.clip();
                x.drawImage(img, 0, 0, 200, 200);
                res(c.toDataURL());
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(file);
    });
}

document.getElementById('file-input').addEventListener('change', async (e) => {
    const fs = Array.from(e.target.files);
    for (let f of fs) {
        const url = await prepImg(f);
        const name = f.name.split('.')[0];
        const id = Math.random();
        players.push({ id, url, name });
        const d = document.createElement('div');
        d.className = 'player-row';
        d.innerHTML = `<img src="${url}"><input type="text" value="${name}" oninput="players.find(p=>p.id===${id}).name=this.value">`;
        document.getElementById('list-area').appendChild(d);
    }
    document.getElementById('btn-start').disabled = false;
});

document.getElementById('btn-start').addEventListener('click', () => {
    isGaming = true;
    document.getElementById('ui-panel').style.display = 'none';
    players.forEach((p, i) => {
        const b = Bodies.circle(W/2 + (Math.random()*30-15), -i*65, BALL_R, {
            restitution: 0.5, friction: 0.01, label: 'p',
            render: { sprite: { texture: p.url, xScale: (BALL_R*2)/200, yScale: (BALL_R*2)/200 } }
        });
        b.pName = p.name; b.pUrl = p.url;
        Composite.add(engine.world, b);
    });
});

function showWin(b) {
    document.getElementById('win-avatar').innerHTML = `<img src="${b.pUrl}">`;
    document.getElementById('win-name').innerText = b.pName;
    document.getElementById('win-popup').style.display = 'flex';
}

function resetGame() {
    // 移除畫面上所有的球
    const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
    Composite.remove(engine.world, balls);
    
    // 隱藏彈窗，顯示面板（此時 players 名單還在）
    document.getElementById('win-popup').style.display = 'none';
    document.getElementById('ui-panel').style.display = 'block';
    isGaming = false;
}

init();
</script>
</body>
</html>
