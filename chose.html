<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物理抽獎 16.0 - 經典回歸加強版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root { --main: #00ffa2; --bg: #050505; }
        body { margin: 0; background: var(--bg); font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; color: #eee; }
        
        #ui-panel { position: fixed; left: 10px; top: 10px; width: calc(100% - 130px); max-height: 45vh; background: rgba(25,25,25,0.95); border-radius: 15px; padding: 15px; z-index: 100; border: 1px solid #444; backdrop-filter: blur(10px); overflow-y: auto; }
        .player-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: #1a1a1a; padding: 8px; border-radius: 10px; border: 1px solid #444; }
        .player-row img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        #btn-start { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        #leaderboard { position: fixed; right: 10px; top: 10px; width: 80px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .rank-item { position: relative; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px; }
        .rank-item img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #555; object-fit: cover; }
        .rank-badge { position: absolute; top: -5px; left: -5px; width: 22px; height: 22px; background: var(--main); color: #000; border-radius: 50%; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid #000; }

        #win-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; padding: 30px; border-radius: 25px; display: none; flex-direction: column; align-items: center; z-index: 200; width: 75%; text-align: center; }
        #win-popup img { width: 160px; height: 160px; border-radius: 50%; border: 6px solid var(--main); margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div style="font-size: 16px; color: var(--main); margin-bottom: 12px; font-weight: bold; text-align: center;">物理抽獎 16.0</div>
    <input type="file" id="file-input" multiple accept="image/*" style="font-size: 12px; margin-bottom: 12px; width: 100%;">
    <div id="list-area"></div>
    <button id="btn-start" disabled>發射！</button>
</div>

<div id="leaderboard"><div id="rank-list"></div></div>

<div id="win-popup">
    <div id="win-avatar"></div>
    <h1 id="win-name"></h1>
    <button onclick="location.reload()">重新開始</button>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;
const W = 400, H = 10000;
let BALL_R = 20, engine, render, players = [], isGaming = false;

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.body,
        engine: engine,
        options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: '#050505', hasBounds: true }
    });

    const obs = [];

    // 1. 恢復經典「半圓邊界牆」
    for (let y = 500; y < H - 1000; y += 180) {
        const r = 25 + Math.random() * 20;
        obs.push(
            Bodies.circle(0, y, r, { isStatic: true, render: { fillStyle: '#222' } }),
            Bodies.circle(W, y + 90, r, { isStatic: true, render: { fillStyle: '#222' } })
        );
    }

    // 2. 密集機關填充 (避開牆邊)
    for (let y = 600; y < H - 1000; y += 150) {
        const xPositions = (y % 300 === 0) ? [120, 280] : [W/2];
        xPositions.forEach(x => {
            const type = Math.floor(Math.random() * 5);
            if (type === 0) { // 旋轉長條
                const bar = Bodies.rectangle(x, y, 100, 12, { isStatic: true, render: { fillStyle: '#333' } });
                obs.push(bar);
                Events.on(engine, 'beforeUpdate', () => Body.setAngle(bar, bar.angle + 0.1));
            } else if (type === 1) { // 彈力圓塊
                obs.push(Bodies.circle(x, y, 22, { isStatic: true, restitution: 2, render: { fillStyle: '#00ffa2' } }));
            } else if (type === 2) { // 齒輪
                const gear = Bodies.polygon(x, y, 5, 30, { isStatic: true, render: { fillStyle: '#ff4b2b' } });
                obs.push(gear);
                Events.on(engine, 'beforeUpdate', () => Body.setAngle(gear, gear.angle - 0.15));
            } else { // 靜止釘
                obs.push(Bodies.circle(x, y, 10, { isStatic: true, render: { fillStyle: '#555' } }));
            }
        });
    }

    // 3. 修正後的「超級大開口」V 形
    const goalY = H - 200;
    obs.push(
        // 左擋板：角度調平，長度縮短，確保開口夠大
        Bodies.rectangle(60, goalY - 500, 180, 40, { isStatic: true, angle: 0.4, render: { fillStyle: '#fff' } }),
        // 右擋板
        Bodies.rectangle(340, goalY - 500, 180, 40, { isStatic: true, angle: -0.4, render: { fillStyle: '#fff' } })
    );

    const goal = Bodies.rectangle(W/2, goalY + 100, W, 100, { isStatic: true, label: 'goal', render: { fillStyle: '#00ffa2' } });

    Composite.add(engine.world, [
        Bodies.rectangle(-22, H/2, 45, H, { isStatic: true, render: { fillStyle: '#000' } }),
        Bodies.rectangle(W+22, H/2, 45, H, { isStatic: true, render: { fillStyle: '#000' } }),
        goal, ...obs
    ]);

    Render.run(render);
    Runner.run(Runner.create(), engine);

    Events.on(render, 'afterRender', () => {
        const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
        if (!balls.length) return;
        const sorted = [...balls].sort((a, b) => b.position.y - a.position.y);
        document.getElementById('rank-list').innerHTML = sorted.slice(0, 3).map((b, i) => `
            <div class="rank-item"><div class="rank-badge">${i + 1}</div><img src="${b.pUrl}"></div>
        `).join('');
        let ty = Math.min(Math.max(0, sorted[0].position.y - render.options.height/2.5), H - render.options.height);
        render.bounds.min.y = ty; render.bounds.max.y = ty + render.options.height;
    });

    Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            const isGoal = p.bodyA.label === 'goal' || p.bodyB.label === 'goal';
            const b = p.bodyA.label === 'p' ? p.bodyA : (p.bodyB.label === 'p' ? p.bodyB : null);
            if (isGoal && b && isGaming) { isGaming = false; showWin(b); }
        });
    });
}

// 圖片處理
async function prepImg(file) {
    return new Promise(res => {
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = c.height = 200;
                const x = c.getContext('2d');
                x.beginPath(); x.arc(100, 100, 100, 0, Math.PI*2); x.clip();
                x.drawImage(img, 0, 0, 200, 200);
                res(c.toDataURL());
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(file);
    });
}

document.getElementById('file-input').addEventListener('change', async (e) => {
    for (let f of Array.from(e.target.files)) {
        const url = await prepImg(f);
        players.push({ url, name: f.name.split('.')[0] });
        const d = document.createElement('div');
        d.className = 'player-row';
        d.innerHTML = `<img src="${url}"><span>${f.name.split('.')[0]}</span>`;
        document.getElementById('list-area').appendChild(d);
    }
    document.getElementById('btn-start').disabled = false;
});

document.getElementById('btn-start').addEventListener('click', () => {
    isGaming = true;
    document.getElementById('ui-panel').style.display = 'none';
    players.forEach((p, i) => {
        const b = Bodies.circle(W/2 + (Math.random()-0.5)*100, -i*50, BALL_R, {
            restitution: 0.5, label: 'p',
            render: { sprite: { texture: p.url, xScale: (BALL_R*2)/200, yScale: (BALL_R*2)/200 } }
        });
        b.pName = p.name; b.pUrl = p.url;
        Composite.add(engine.world, b);
    });
});

function showWin(b) {
    document.getElementById('win-avatar').innerHTML = `<img src="${b.pUrl}">`;
    document.getElementById('win-name').innerText = b.pName;
    document.getElementById('win-popup').style.display = 'flex';
}

init();
</script>
</body>
</html>
