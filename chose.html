<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物理抽獎 14.0 - 極限進化版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root { --main: #00ffa2; --bg: #050505; --accent: #ff00ff; }
        body { margin: 0; background: var(--bg); font-family: sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        
        #ui-panel { position: fixed; left: 10px; top: 10px; width: calc(100% - 130px); max-height: 40vh; background: rgba(20,20,20,0.95); border-radius: 15px; padding: 15px; z-index: 100; border: 1px solid #444; backdrop-filter: blur(10px); overflow-y: auto; }
        .player-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: #1a1a1a; padding: 8px; border-radius: 10px; border: 1px solid #444; }
        .player-row img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .player-row input { background: transparent; border: none; color: #fff; width: 100%; font-size: 13px; outline: none; }
        #btn-start { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        #leaderboard { position: fixed; right: 10px; top: 10px; width: 100px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 15px; z-index: 100; border: 1px solid #333; }
        .rank-item { display: flex; flex-direction: column; align-items: center; margin-bottom: 12px; }
        .rank-item img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--main); object-fit: cover; }
        .rank-name { font-size: 10px; color: #fff; margin-top: 3px; text-align: center; }

        #win-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; padding: 30px; border-radius: 25px; display: none; flex-direction: column; align-items: center; z-index: 200; width: 75%; text-align: center; }
        #win-popup img { width: 150px; height: 150px; border-radius: 50%; border: 6px solid var(--main); object-fit: cover; margin-bottom: 15px; }
        .btn-retry { padding: 12px 30px; background: #000; color: #fff; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div style="font-size: 16px; color: var(--main); margin-bottom: 10px; font-weight: bold; text-align: center;">PHYSICS DRAW 14.0</div>
    <input type="file" id="file-input" multiple accept="image/*" style="font-size: 12px; margin-bottom: 12px; width: 100%;">
    <div id="list-area"></div>
    <button id="btn-start" disabled>確認名單並發射！</button>
</div>

<div id="leaderboard"><div id="rank-list"></div></div>

<div id="win-popup">
    <div id="win-avatar"></div>
    <h1 id="win-name"></h1>
    <button class="btn-retry" onclick="resetGame()">重新挑戰</button>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Constraint, Body, Vector } = Matter;
const W = 400, H = 10000;
let BALL_R = 22, engine, render, players = [], isGaming = false;

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.body,
        engine: engine,
        options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: '#050505', hasBounds: true }
    });

    const obs = [];

    // 1. 邊界擾流 (不規則鋸齒陣)
    for (let y = 400; y < H; y += 150) {
        obs.push(Bodies.polygon(0, y, 3, 30, { isStatic: true, angle: 0.5, render: { fillStyle: '#151515' } }));
        obs.push(Bodies.polygon(W, y + 75, 3, 30, { isStatic: true, angle: -0.5, render: { fillStyle: '#151515' } }));
    }

    // 2. 深度複合機關
    for (let y = 800; y < H - 1000; y += 350) {
        const type = Math.floor(Math.random() * 9);
        const xC = W / 2;

        if (type === 0) { // 引力黑洞 (物理吸引)
            const hole = Bodies.circle(xC + (Math.random()*100-50), y, 40, { isStatic: true, render: { fillStyle: '#111', strokeStyle: '#ff00ff', lineWidth: 3 } });
            obs.push(hole);
            Events.on(engine, 'beforeUpdate', () => {
                const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
                balls.forEach(b => {
                    const dist = Vector.magnitude(Vector.sub(hole.position, b.position));
                    if (dist < 150) {
                        const force = Vector.mult(Vector.normalise(Vector.sub(hole.position, b.position)), 0.0008);
                        Body.applyForce(b, b.position, force);
                    }
                });
            });
        } else if (type === 1) { // 變速傳動帶 (左右加速)
            for(let i=0; i<3; i++) {
                const roller = Bodies.circle(80 + i*120, y, 30, { isStatic: true, render: { fillStyle: '#00ffa2' } });
                obs.push(roller);
                Events.on(engine, 'beforeUpdate', () => Body.setAngle(roller, roller.angle + 0.2));
            }
        } else if (type === 2) { // 牛頓擺連鎖反應
            for(let i=0; i<5; i++) {
                const ball = Bodies.circle(120 + i*40, y, 18, { restitution: 1, friction: 0 });
                const anchor = Constraint.create({ pointA: { x: 120 + i*40, y: y-60 }, bodyB: ball, stiffness: 0.9 });
                obs.push(ball, anchor);
            }
        } else if (type === 3) { // 隨機開合閘門
            const gL = Bodies.rectangle(xC - 100, y, 120, 15, { isStatic: true, render: { fillStyle: '#ffde00' } });
            const gR = Bodies.rectangle(xC + 100, y, 120, 15, { isStatic: true, render: { fillStyle: '#ffde00' } });
            obs.push(gL, gR);
            Events.on(engine, 'beforeUpdate', () => {
                const move = Math.sin(engine.timing.timestamp * 0.004) * 80;
                Body.setPosition(gL, { x: xC - 130 + move, y: y });
                Body.setPosition(gR, { x: xC + 130 - move, y: y });
            });
        } else if (type === 4) { // 螺旋攪拌器
            const x = 100 + Math.random()*200;
            const star = Bodies.rectangle(x, y, 180, 12, { render: { fillStyle: '#ff4b2b' } });
            obs.push(star, Constraint.create({ pointA: { x, y }, bodyB: star, stiffness: 1 }));
            Events.on(engine, 'beforeUpdate', () => Body.setAngularVelocity(star, 0.12));
        } else if (type === 5) { // 彈力偏轉斜坡
            const side = Math.random() > 0.5;
            obs.push(Bodies.rectangle(side?100:300, y, 200, 20, { isStatic: true, angle: side?0.5:-0.5, restitution: 2.2, render: { fillStyle: '#00ccff' } }));
        } else if (type === 6) { // 左右推擠方塊陣
            const box = Bodies.rectangle(xC, y, 150, 40, { isStatic: true, render: { fillStyle: '#444' } });
            obs.push(box);
            Events.on(engine, 'beforeUpdate', () => Body.setPosition(box, { x: xC + Math.sin(engine.timing.timestamp * 0.002) * 120, y: y }));
        } else if (type === 7) { // 旋轉三角樁
            const tri = Bodies.polygon(xC + (Math.random()*100-50), y, 3, 50, { isStatic: true, render: { fillStyle: '#9c27b0' } });
            obs.push(tri);
            Events.on(engine, 'beforeUpdate', () => Body.setAngle(tri, tri.angle - 0.1));
        } else { // 擺動長板
            const plank = Bodies.rectangle(xC, y, 250, 15, { render: { fillStyle: '#222' } });
            obs.push(plank, Constraint.create({ pointA: { x: xC, y: y }, bodyB: plank, stiffness: 0.04 }));
        }
    }

    // 終點 V 形與 Goal
    obs.push(Bodies.rectangle(60, H-600, 260, 40, { isStatic: true, angle: 0.8, render: { fillStyle: '#fff' } }));
    obs.push(Bodies.rectangle(340, H-600, 260, 40, { isStatic: true, angle: -0.8, render: { fillStyle: '#fff' } }));
    const goal = Bodies.rectangle(W/2, H+50, W, 120, { isStatic: true, label: 'goal', render: { fillStyle: '#00ffa2' } });

    Composite.add(engine.world, [
        Bodies.rectangle(-25, H/2, 50, H, { isStatic: true, render: { fillStyle: '#000' } }),
        Bodies.rectangle(W+25, H/2, 50, H, { isStatic: true, render: { fillStyle: '#000' } }),
        goal, ...obs
    ]);

    Render.run(render);
    Runner.run(Runner.create(), engine);

    Events.on(render, 'afterRender', () => {
        const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
        if (!balls.length) return;
        const sorted = [...balls].sort((a, b) => b.position.y - a.position.y);
        document.getElementById('rank-list').innerHTML = sorted.slice(0, 3).map((b, i) => `
            <div class="rank-item"><img src="${b.pUrl}"><div class="rank-name">${b.pName}</div></div>
        `).join('');
        const vh = render.options.height;
        let ty = Math.min(Math.max(0, sorted[0].position.y - vh/2), H - vh);
        render.bounds.min.y = ty; render.bounds.max.y = ty + vh;
        render.bounds.min.x = 0; render.bounds.max.x = W;
    });

    Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            if ((p.bodyA.label === 'goal' || p.bodyB.label === 'goal') && isGaming) {
                const b = p.bodyA.label === 'p' ? p.bodyA : (p.bodyB.label === 'p' ? p.bodyB : null);
                if (b) { isGaming = false; showWin(b); }
            }
        });
    });
}

async function prepImg(file) {
    return new Promise(res => {
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = c.height = 300;
                const x = c.getContext('2d');
                const s = Math.min(img.width, img.height);
                x.beginPath(); x.arc(150, 150, 150, 0, Math.PI*2); x.clip();
                x.drawImage(img, (img.width-s)/2, (img.height-s)/2, s, s, 0, 0, 300, 300);
                res(c.toDataURL());
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(file);
    });
}

document.getElementById('file-input').addEventListener('change', async (e) => {
    for (let f of Array.from(e.target.files)) {
        const url = await prepImg(f), name = f.name.split('.')[0], id = Math.random();
        players.push({ id, url, name });
        const d = document.createElement('div');
        d.className = 'player-row';
        d.innerHTML = `<img src="${url}"><input type="text" value="${name}" oninput="players.find(p=>p.id===${id}).name=this.value">`;
        document.getElementById('list-area').appendChild(d);
    }
    document.getElementById('btn-start').disabled = false;
});

document.getElementById('btn-start').addEventListener('click', () => {
    isGaming = true; document.getElementById('ui-panel').style.display = 'none';
    players.forEach((p, i) => {
        const b = Bodies.circle(W/2 + (Math.random()*40-20), -i*70, BALL_R, {
            restitution: 0.5, friction: 0.005, label: 'p',
            render: { sprite: { texture: p.url, xScale: (BALL_R*2.1)/300, yScale: (BALL_R*2.1)/300 } }
        });
        b.pName = p.name; b.pUrl = p.url;
        Composite.add(engine.world, b);
    });
});

function showWin(b) {
    document.getElementById('win-avatar').innerHTML = `<img src="${b.pUrl}">`;
    document.getElementById('win-name').innerText = b.pName;
    document.getElementById('win-popup').style.display = 'flex';
}

function resetGame() {
    Composite.remove(engine.world, Composite.allBodies(engine.world).filter(b => b.label === 'p'));
    document.getElementById('win-popup').style.display = 'none';
    document.getElementById('ui-panel').style.display = 'block';
    isGaming = false;
}

init();
</script>
</body>
</html>
