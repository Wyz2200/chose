<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物理抽獎 12.0 - 競技防作弊版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root { --main: #00ffa2; --bg: #050505; }
        body { margin: 0; background: var(--bg); font-family: "PingFang TC", sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; color: #eee; }
        
        #ui-panel { position: fixed; left: 10px; top: 10px; width: calc(100% - 130px); max-height: 40vh; background: rgba(25,25,25,0.95); border-radius: 15px; padding: 15px; z-index: 100; border: 1px solid #444; backdrop-filter: blur(10px); overflow-y: auto; }
        .player-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: #1a1a1a; padding: 8px; border-radius: 10px; border: 1px solid #444; }
        .player-row img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .player-row input { background: transparent; border: none; color: #fff; width: 100%; font-size: 13px; outline: none; }
        #btn-start { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        #leaderboard { position: fixed; right: 10px; top: 10px; width: 100px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .rank-item { display: flex; flex-direction: column; align-items: center; margin-bottom: 12px; }
        .rank-item img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--main); object-fit: cover; }
        .rank-name { font-size: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; text-align: center; margin-top: 3px; }

        #win-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; padding: 30px; border-radius: 25px; display: none; flex-direction: column; align-items: center; z-index: 200; width: 75%; text-align: center; }
        #win-popup img { width: 150px; height: 150px; border-radius: 50%; border: 6px solid var(--main); object-fit: cover; margin-bottom: 15px; }
        .btn-retry { padding: 12px 30px; background: #000; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div style="font-size: 16px; color: var(--main); margin-bottom: 12px; font-weight: bold; text-align: center;">物理抽獎 12.0</div>
    <input type="file" id="file-input" multiple accept="image/*" style="font-size: 12px; margin-bottom: 12px; width: 100%;">
    <div id="list-area"></div>
    <button id="btn-start" disabled>確認名單並發射！</button>
</div>

<div id="leaderboard">
    <div id="rank-list"></div>
</div>

<div id="win-popup">
    <h2 style="margin:0; font-size: 18px; color: #666;">FINAL WINNER</h2>
    <div id="win-avatar"></div>
    <h1 id="win-name" style="margin:5px 0 20px 0;"></h1>
    <button class="btn-retry" onclick="resetGame()">重新挑戰</button>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Constraint, Body } = Matter;
const W = 400, H = 10000;
let BALL_R = 22;
let engine, render, runner, players = [], isGaming = false;

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.body,
        engine: engine,
        options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: '#050505', hasBounds: true }
    });

    const obs = [];

    // 1. 在邊邊放擾流塊，防止貼牆衝刺
    for (let y = 500; y < H; y += 150) {
        obs.push(
            Bodies.circle(-5, y, 25, { isStatic: true, render: { fillStyle: '#1a1a1a' } }),
            Bodies.circle(W+5, y + 75, 25, { isStatic: true, render: { fillStyle: '#1a1a1a' } })
        );
    }

    // 2. 隨機多樣化關卡
    for (let y = 800; y < H - 1000; y += 320) {
        const type = Math.floor(Math.random() * 6);
        const xCenter = W / 2;

        if (type === 0 || type === 1) { // 隨機紅色旋轉星
            const x = 80 + Math.random() * (W - 160);
            const star = Bodies.rectangle(x, y, 160, 15, { chamfer: { radius: 8 }, render: { fillStyle: '#ff4b2b' }, angle: Math.random() });
            obs.push(star, Constraint.create({ pointA: { x: x, y: y }, bodyB: star, stiffness: 1 }));
            const speed = 0.05 + Math.random() * 0.1;
            Events.on(engine, 'beforeUpdate', () => Body.setAngularVelocity(star, speed));
        } else if (type === 2) { // 藍色高速移動彈墊
            const mover = Bodies.rectangle(xCenter, y, 120, 20, { isStatic: true, restitution: 2, render: { fillStyle: '#00ccff' } });
            obs.push(mover);
            Events.on(engine, 'beforeUpdate', () => Body.setPosition(mover, { x: xCenter + Math.sin(engine.timing.timestamp * 0.006) * 120, y: y }));
        } else if (type === 3) { // 旋轉齒輪
            const gx = 50 + Math.random() * (W - 100);
            const gear = Bodies.polygon(gx, y, 3, 40, { isStatic: true, render: { fillStyle: '#444' } });
            obs.push(gear);
            Events.on(engine, 'beforeUpdate', () => Body.setAngle(gear, gear.angle + 0.1));
        } else if (type === 4) { // 小型漏斗區
            obs.push(
                Bodies.rectangle(50, y, 150, 20, { isStatic: true, angle: 0.5, render: { fillStyle: '#333' } }),
                Bodies.rectangle(350, y, 150, 20, { isStatic: true, angle: -0.5, render: { fillStyle: '#333' } })
            );
        } else { // 隨機擺動長板
            const plank = Bodies.rectangle(xCenter, y, 220, 15, { chamfer: { radius: 5 }, render: { fillStyle: '#222' } });
            obs.push(plank, Constraint.create({ pointA: { x: xCenter, y: y }, bodyB: plank, stiffness: 0.05 }));
        }
    }

    // 終點導流 (保證不卡球缺口)
    obs.push(
        Bodies.rectangle(50, H-600, 250, 40, { isStatic: true, angle: 0.8, render: { fillStyle: '#fff' } }),
        Bodies.rectangle(350, H-600, 250, 40, { isStatic: true, angle: -0.8, render: { fillStyle: '#fff' } })
    );

    const goal = Bodies.rectangle(W/2, H+50, W, 120, { isStatic: true, label: 'goal', render: { fillStyle: '#00ffa2' } });
    Composite.add(engine.world, [
        Bodies.rectangle(-20, H/2, 40, H, { isStatic: true, render: { fillStyle: '#000' } }),
        Bodies.rectangle(W+20, H/2, 40, H, { isStatic: true, render: { fillStyle: '#000' } }),
        goal, ...obs
    ]);

    Render.run(render);
    Runner.run(Runner.create(), engine);

    Events.on(render, 'afterRender', () => {
        const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
        if (!balls.length) return;
        const sorted = [...balls].sort((a, b) => b.position.y - a.position.y);
        document.getElementById('rank-list').innerHTML = sorted.slice(0, 3).map((b, i) => `
            <div class="rank-item"><img src="${b.pUrl}"><div class="rank-name">${b.pName}</div></div>
        `).join('');
        const vh = render.options.height;
        let ty = Math.min(Math.max(0, sorted[0].position.y - vh/2), H - vh);
        render.bounds.min.y = ty; render.bounds.max.y = ty + vh;
        render.bounds.min.x = 0; render.bounds.max.x = W;
    });

    Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            if ((p.bodyA.label === 'goal' || p.bodyB.label === 'goal') && isGaming) {
                const b = p.bodyA.label === 'p' ? p.bodyA : (p.bodyB.label === 'p' ? p.bodyB : null);
                if (b) { isGaming = false; showWin(b); }
            }
        });
    });
}

// 圖片裁切優化：強制 1:1 裁切圓形
async function prepImg(file) {
    return new Promise(res => {
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = c.height = 300;
                const x = c.getContext('2d');
                const size = Math.min(img.width, img.height);
                x.beginPath(); x.arc(150, 150, 150, 0, Math.PI*2); x.clip();
                // 核心裁切邏輯：從中心點裁切
                x.drawImage(img, (img.width-size)/2, (img.height-size)/2, size, size, 0, 0, 300, 300);
                res(c.toDataURL());
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(file);
    });
}

document.getElementById('file-input').addEventListener('change', async (e) => {
    for (let f of Array.from(e.target.files)) {
        const url = await prepImg(f), name = f.name.split('.')[0], id = Math.random();
        players.push({ id, url, name });
        const d = document.createElement('div');
        d.className = 'player-row';
        d.innerHTML = `<img src="${url}"><input type="text" value="${name}" oninput="players.find(p=>p.id===${id}).name=this.value">`;
        document.getElementById('list-area').appendChild(d);
    }
    document.getElementById('btn-start').disabled = false;
});

document.getElementById('btn-start').addEventListener('click', () => {
    isGaming = true; document.getElementById('ui-panel').style.display = 'none';
    players.forEach((p, i) => {
        const b = Bodies.circle(W/2 + (Math.random()*40-20), -i*65, BALL_R, {
            restitution: 0.5, friction: 0.01, label: 'p',
            render: { sprite: { texture: p.url, xScale: (BALL_R*2)/300, yScale: (BALL_R*2)/300 } }
        });
        b.pName = p.name; b.pUrl = p.url;
        Composite.add(engine.world, b);
    });
});

function showWin(b) {
    document.getElementById('win-avatar').innerHTML = `<img src="${b.pUrl}">`;
    document.getElementById('win-name').innerText = b.pName;
    document.getElementById('win-popup').style.display = 'flex';
}

function resetGame() {
    Composite.remove(engine.world, Composite.allBodies(engine.world).filter(b => b.label === 'p'));
    document.getElementById('win-popup').style.display = 'none';
    document.getElementById('ui-panel').style.display = 'block';
    isGaming = false;
}

init();
</script>
</body>
</html>
