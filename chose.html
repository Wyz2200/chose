<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç‰©ç†æŠ½ç 7.0 - å·”å³°ç«¶æŠ€ç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root { --main: #00ffa2; --bg: #050505; }
        body { margin: 0; background: var(--bg); font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; overflow: hidden; color: #eee; }
        
        /* è¨­å®šé¢æ¿ */
        #panel { position: fixed; left: 15px; top: 15px; width: 250px; max-height: 80vh; background: rgba(10,10,10,0.9); border-radius: 15px; padding: 20px; z-index: 100; border: 1px solid #333; backdrop-filter: blur(10px); overflow-y: auto; }
        .row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: #1a1a1a; padding: 6px; border-radius: 8px; border: 1px solid #444; }
        .row img { width: 30px; height: 30px; border-radius: 50%; }
        .row input { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 13px; }
        #start { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* å³æ™‚æ’è¡Œæ¦œ */
        #leaderboard { position: fixed; right: 15px; top: 15px; width: 180px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .rank-item { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; font-weight: bold; }
        .rank-item img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid gold; }
        .rank-num { color: gold; width: 20px; }

        /* ä¸­çå½ˆçª— */
        #win { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; padding: 30px; border-radius: 25px; display: none; flex-direction: column; align-items: center; z-index: 200; text-align: center; box-shadow: 0 0 50px var(--main); }
        #win img { width: 150px; height: 150px; border-radius: 50%; border: 5px solid var(--main); margin-bottom: 15px; }
        .retry { padding: 10px 25px; background: #000; color: #fff; border: none; border-radius: 8px; cursor: pointer; }

        canvas { image-rendering: -webkit-optimize-contrast; }
    </style>
</head>
<body>

<div id="panel">
    <h4 style="margin:0 0 10px 0; color:var(--main);">ç«¶æŠ€å ´è¨­å®š</h4>
    <input type="file" id="files" multiple accept="image/*" style="font-size: 11px; margin-bottom: 10px;">
    <div id="p-list"></div>
    <button id="start" disabled>é–‹å§‹æŠ½ç</button>
</div>

<div id="leaderboard">
    <div style="font-size: 12px; color: #aaa; margin-bottom: 10px;">ğŸ† ç›®å‰é ˜å…ˆè€…</div>
    <div id="rank-content"></div>
</div>

<div id="win">
    <h2 style="margin:0;">ğŸ† å† è»èª•ç”Ÿ ğŸ†</h2>
    <div id="win-img"></div>
    <h1 id="win-name" style="margin:5px 0;"></h1>
    <button class="retry" onclick="retry()">é‡æ–°æŒ‘æˆ°</button>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Constraint, Body } = Matter;
const W = 600, H = 12000, BALL_R = 26;
let engine, render, runner, players = [], isPlay = false;

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.body,
        engine: engine,
        options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: '#050505', hasBounds: true, pixelRatio: window.devicePixelRatio }
    });

    const obs = [];
    // --- ç¬¬ä¸€é—œï¼šéœ‡å‹•çŸ³æ— (0-2000) --- è§£æ±ºå¡çƒ
    for (let i = 0; i < 50; i++) {
        const pin = Bodies.circle(Math.random()*W, 600 + Math.random()*1400, 5, { isStatic: true, render: { fillStyle: '#333' } });
        obs.push(pin);
        Events.on(engine, 'beforeUpdate', () => { if(Math.random() > 0.95) Body.translate(pin, {x: Math.random()-0.5, y: 0}); });
    }

    // --- ç¬¬äºŒé—œï¼šæ—‹è½‰çµè‚‰æ©Ÿ (2000-4000) ---
    for (let y = 2400; y < 4000; y += 500) {
        const x = W/2 + (y%1000===0 ? -100 : 100);
        const gear = Bodies.rectangle(x, y, 300, 20, { chamfer: { radius: 10 }, render: { fillStyle: '#ff3d00' } });
        const p = Constraint.create({ pointA: { x: x, y: y }, bodyB: gear, stiffness: 1 });
        obs.push(gear, p);
        Events.on(engine, 'beforeUpdate', () => Body.setAngularVelocity(gear, 0.07));
    }

    // --- ç¬¬ä¸‰é—œï¼šS å‹è›‡é“ (4000-6000) ---
    for (let y = 4200; y < 6000; y += 400) {
        const offset = Math.sin(y/400) * 120;
        obs.push(
            Bodies.rectangle(W/2+offset-240, y, 350, 30, { isStatic: true, angle: 0.15, render: { fillStyle: '#00e5ff' } }),
            Bodies.rectangle(W/2+offset+240, y, 350, 30, { isStatic: true, angle: -0.15, render: { fillStyle: '#00e5ff' } })
        );
    }

    // --- ç¬¬å››é—œï¼šé‡åŠ›åŠ é€Ÿæ¼©æ¸¦ (6000-8500) ---
    for (let y = 6200; y < 8500; y += 600) {
        obs.push(Bodies.rectangle(W/2, y, 10, 400, { isStatic: true, angle: 1.57, render: { fillStyle: '#6200ea' } }));
        obs.push(Bodies.circle(W/2, y, 60, { isStatic: true, isSensor: true, render: { fillStyle: 'rgba(98,0,234,0.1)' } }));
    }

    // --- ç¬¬äº”é—œï¼šå½ˆè·³åœ°ç„ (8500-10500) ---
    for (let i = 0; i < 30; i++) {
        obs.push(Bodies.circle(Math.random()*W, 8700 + Math.random()*1500, 20, { isStatic: true, restitution: 1.6, render: { fillStyle: '#ffea00' } }));
    }

    // --- ç¬¬å…­é—œï¼šçµ‚æ¥µæ¼æ–— (10500-11800) ---
    obs.push(
        Bodies.rectangle(120, 11200, 450, 30, { isStatic: true, angle: 0.6, render: { fillStyle: '#fff' } }),
        Bodies.rectangle(480, 11200, 450, 30, { isStatic: true, angle: -0.6, render: { fillStyle: '#fff' } })
    );

    const walls = [
        Bodies.rectangle(-25, H/2, 50, H, { isStatic: true, render: { fillStyle: '#111' } }),
        Bodies.rectangle(W+25, H/2, 50, H, { isStatic: true, render: { fillStyle: '#111' } }),
        Bodies.rectangle(W/2, H+50, W, 100, { isStatic: true, label: 'finish', render: { fillStyle: '#00ffa2' } })
    ];

    Composite.add(engine.world, [...walls, ...obs]);
    Render.run(render);
    runner = Runner.create();
    Runner.run(runner, engine);

    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
        if (!balls.length) return;

        // æ’è¡Œæ¦œé‚è¼¯
        const sorted = [...balls].sort((a, b) => b.position.y - a.position.y);
        updateLeaderboard(sorted.slice(0, 3));

        // é¡é ­è·Ÿéš¨
        const lead = sorted[0];
        const vh = render.options.height;
        let ty = Math.min(Math.max(0, lead.position.y - vh * 0.45), H - vh);
        render.bounds.min.y = ty; render.bounds.max.y = ty + vh;
        render.bounds.min.x = 0; render.bounds.max.x = W;

        // æ¸²æŸ“åå­— (ç·Šè²¼çƒé«”)
        ctx.save();
        ctx.textAlign = "center";
        balls.forEach(b => {
            const sx = (b.position.x - render.bounds.min.x) * (render.canvas.width / W);
            const sy = (b.position.y - render.bounds.min.y) * (render.canvas.height / (render.bounds.max.y - render.bounds.min.y));
            
            // åå­—èƒŒæ™¯åº•è‰²
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.fillRect(sx - 40, sy + 30, 80, 18);
            
            ctx.font = "bold 13px sans-serif";
            ctx.fillStyle = "#fff";
            ctx.fillText(b.pName, sx, sy + 43); // è·é›¢ç¸®çŸ­
        });
        ctx.restore();
    });

    Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            if ((p.bodyA.label === 'finish' || p.bodyB.label === 'finish') && isPlay) {
                const b = p.bodyA.label === 'p' ? p.bodyA : (p.bodyB.label === 'p' ? p.bodyB : null);
                if (b) showWin(b);
            }
        });
    });
}

function updateLeaderboard(topThree) {
    const container = document.getElementById('rank-content');
    container.innerHTML = topThree.map((b, i) => `
        <div class="rank-item">
            <span class="rank-num">${i+1}</span>
            <img src="${b.pUrl}">
            <span style="font-size:13px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${b.pName}</span>
        </div>
    `).join('');
}

async function processImg(file) {
    return new Promise(res => {
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = c.height = 400;
                const x = c.getContext('2d');
                x.imageSmoothingEnabled = true;
                x.imageSmoothingQuality = 'high';
                x.beginPath(); x.arc(200, 200, 190, 0, Math.PI*2); x.clip();
                const s = Math.max(400/img.width, 400/img.height);
                x.drawImage(img, (400-img.width*s)/2, (400-img.height*s)/2, img.width*s, img.height*s);
                x.strokeStyle = "white"; x.lineWidth = 15; x.stroke();
                res(c.toDataURL());
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(file);
    });
}

document.getElementById('files').addEventListener('change', async (e) => {
    const fs = Array.from(e.target.files);
    const list = document.getElementById('p-list');
    for (let f of fs) {
        const url = await processImg(f);
        const id = Math.random(), name = f.name.split('.')[0];
        players.push({ id, url, name });
        const d = document.createElement('div');
        d.className = 'row';
        d.innerHTML = `<img src="${url}"><input type="text" value="${name}" oninput="players.find(p=>p.id===${id}).name=this.value">`;
        list.appendChild(d);
    }
    document.getElementById('start').disabled = false;
});

document.getElementById('start').addEventListener('click', () => {
    isPlay = true;
    document.getElementById('panel').style.display = 'none';
    players.forEach((p, i) => {
        const b = Bodies.circle(300 + (Math.random()*60-30), 100 - (i*70), BALL_R, {
            restitution: 0.4, friction: 0.002, label: 'p',
            render: { sprite: { texture: p.url, xScale: (BALL_R*2)/400, yScale: (BALL_R*2)/400 } }
        });
        b.pName = p.name; b.pUrl = p.url;
        Composite.add(engine.world, b);
    });
});

function showWin(b) {
    isPlay = false;
    const pop = document.getElementById('win');
    document.getElementById('win-img').innerHTML = `<img src="${b.pUrl}">`;
    document.getElementById('win-name').innerText = b.pName;
    pop.style.display = 'flex';
}

function retry() {
    const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
    Composite.remove(engine.world, balls);
    document.getElementById('win').style.display = 'none';
    document.getElementById('panel').style.display = 'block';
    isPlay = false;
}

init();
</script>
</body>
</html>
