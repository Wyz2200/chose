    <style>

        /* æ¨™é¡Œèˆ‡è¨­å®šå€ */

        /* æŒ‡é‡ */

        /* è‡ªå®šç¾©å½ˆçª— */
        .modal-overlay {

<div class="container">

    <button onclick="updateWheel()" style="background:#747d8c; color:white; border:none; padding:5px 15px; border-radius:5px; cursor:pointer;">æ›´æ–°åå–®</button>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal">
        <h2>ğŸŠ æ­å–œä¸­ç ğŸŠ</h2>
        <p>æ­å–œ <b id="winnerName">???</b></p>
        <p>æŠ½ä¸­äº† <br><strong id="resultTitle"></strong></p>
        <button class="close-btn" onclick="closeModal()">å¤ªæ£’äº†ï¼</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    
    let names = [];
    let currentRotation = 0;
    const colors = ['#ff9f43', '#ee5253', '#0abde3', '#10ac84', '#5f27cd', '#ff4757', '#2e86de', '#20bf6b'];

    function updateWheel() {
        const text = document.getElementById('listInput').value.trim();
        names = text.split('\n').filter(name => name.trim() !== '');
        drawWheel();
    }

    function drawWheel() {
        const n = names.length;
        if (n === 0) return;
        
        const arc = (2 * Math.PI) / n;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        names.forEach((name, i) => {
            const angle = i * arc;
            
            // ç¹ªè£½æ‰‡å½¢
            ctx.beginPath();
            ctx.fillStyle = colors[i % colors.length];
            ctx.moveTo(160, 160);
            ctx.arc(160, 160, 160, angle, angle + arc);
            ctx.fill();
            ctx.stroke();
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';

            // ç¹ªè£½æ–‡å­—
            ctx.save();
            ctx.translate(160, 160);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "white";
            ctx.font = "bold 16px Arial";
            ctx.fillText(name, 150, 8);
            ctx.restore();
        });
    }

    function spin() {
        if (names.length < 2) {
            alert("è«‹è‡³å°‘è¼¸å…¥å…©å€‹åå­—ï¼");
            return;
        }

        spinBtn.disabled = true;
        const extraDegrees = Math.floor(3000 + Math.random() * 2000); // éš¨æ©Ÿæ—‹è½‰è§’åº¦
        currentRotation += extraDegrees;
        
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        // å‹•ç•«çµæŸå¾Œè¨ˆç®—çµæœ
        setTimeout(() => {
            const n = names.length;
            const actualRotation = currentRotation % 360;
            // ç”±æ–¼æŒ‡é‡åœ¨ä¸Šæ–¹ (270åº¦æ–¹å‘)ï¼Œéœ€è¦è£œå„Ÿè¨ˆç®—
            const sliceSize = 360 / n;
            const winningIndex = Math.floor((360 - (actualRotation % 360) + 270) % 360 / sliceSize);
            
            showResult(names[winningIndex]);
            spinBtn.disabled = false;
        }, 4000);
    }

    function showResult(winner) {
        document.getElementById('winnerName').innerText = winner;
        document.getElementById('resultTitle').innerText = document.getElementById('titleInput').value;
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }

    // åˆå§‹åŒ–ç¹ªè£½
    updateWheel();
</script>
