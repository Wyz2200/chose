<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 æ–°å¹´ç‰©ç†æŠ½ç - é‡‘è›‡ç»ç‘</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root { 
            --main: #ffca28; /* é‡‘è‰² */
            --accent: #ff3d00; /* å–œæ…¶ç´… */
            --bg: #2b0303; /* æ·±ç´…èƒŒæ™¯ */
        }
        body { margin: 0; background: var(--bg); font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; color: #eee; }
        
        /* UI é¢æ¿ */
        #ui-panel { position: fixed; left: 10px; top: 10px; width: calc(100% - 130px); max-height: 45vh; background: rgba(60, 0, 0, 0.9); border-radius: 15px; padding: 15px; z-index: 100; border: 2px solid var(--main); backdrop-filter: blur(10px); overflow-y: auto; box-shadow: 0 0 15px rgba(255, 61, 0, 0.5); }
        .player-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 10px; border: 1px solid rgba(255,202,40,0.3); }
        .player-row img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid var(--main); }
        .player-row input { background: transparent; border: none; color: #fff; width: 100%; font-size: 13px; outline: none; }
        
        #btn-start { width: 100%; padding: 12px; background: linear-gradient(45deg, #d32f2f, #ff6f00); color: white; border: 1px solid var(--main); border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        #btn-start:disabled { background: #444; color: #888; cursor: not-allowed; border: none; }
        
        /* å³å´æ’è¡Œæ¦œ */
        #leaderboard { position: fixed; right: 10px; top: 10px; width: 80px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 15px; border: 1px solid var(--main); z-index: 100; }
        .rank-item { position: relative; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px; }
        .rank-item img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #555; object-fit: cover; }
        .rank-badge { position: absolute; top: -5px; left: -5px; width: 22px; height: 22px; background: var(--main); color: #b71c1c; border-radius: 50%; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; z-index: 2; }
        .rank-0 img { border-color: #ffd700; box-shadow: 0 0 15px #ffd700; }
        .rank-name { font-size: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; text-align: center; margin-top: 4px; color: var(--main); }

        /* ç²å‹å½ˆçª— */
        #win-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff1f1; color: #b71c1c; padding: 30px; border-radius: 25px; display: none; flex-direction: column; align-items: center; z-index: 200; width: 75%; text-align: center; box-shadow: 0 0 100px var(--accent); border: 5px solid var(--main); }
        #win-popup img { width: 160px; height: 160px; border-radius: 50%; border: 6px solid var(--accent); object-fit: cover; margin-bottom: 15px; }
        .btn-retry { padding: 12px 30px; background: var(--accent); color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; box-shadow: 0 4px 0 #9e2a00; }
        .btn-retry:active { transform: translateY(2px); box-shadow: none; }
        
        .new-year-title { font-size: 18px; color: var(--main); margin-bottom: 12px; font-weight: bold; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    </style>

<body>

<div id="ui-panel">
    <div class="new-year-title">ğŸ® 2026 ä¸™åˆè›‡å¹´æŠ½ç ğŸ®</div>
    <input type="file" id="file-input" multiple accept="image/*" style="font-size: 12px; margin-bottom: 12px; width: 100%; color: var(--main);">
    <div id="list-area"></div>
    <button id="btn-start" disabled>æ­å–œç™¼è²¡ï¼Œé–‹çƒï¼</button>
</div>

<div id="leaderboard">
    <div style="font-size: 9px; color:var(--main); text-align:center; margin-bottom:10px; letter-spacing: 1px;">é ˜å…ˆè€…</div>
    <div id="rank-list"></div>
</div>

<div id="win-popup">
    <h2 style="margin:0; font-size: 18px; color: #cc6a00; font-weight: 900;">ğŸŠ é´»é‹ç•¶é ­ ğŸŠ</h2>
    <div id="win-avatar"></div>
    <h1 id="win-name" style="margin:5px 0 10px 0; font-size: 32px;"></h1>
    <h2 style="margin: 0 0 20px 0; font-size: 24px; color: var(--accent);">æ–°å¹´å¿«æ¨‚ğŸ‰</h2>
    <button class="btn-retry" onclick="resetGame()">å†æ¬¡æŒ‘æˆ°</button>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Constraint, Body } = Matter;
const W = 400, H = 10000;
let BALL_R = 22, engine, render, runner, players = [], isGaming = false;
let grandContainer = null; 

const CONTAINER_Y = 600; 
const OBSTACLE_SAFE_GAP = 85; 

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.body,
        engine: engine,
        options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: '#2b0303', hasBounds: true }
    });

    const obs = [];

    // ç”ŸæˆèƒŒæ™¯è£é£¾é»
    for (let i = 0; i < 50; i++) {
        obs.push(Bodies.circle(Math.random()*W, Math.random()*H, 2, { isStatic: true, render: { fillStyle: 'rgba(255,202,40,0.2)' } }));
    }

    for (let y = 1000; y < H; y += 180) {
        const r = 15 + Math.random() * 20;
        obs.push(
            Bodies.circle(0, y, r, { isStatic: true, render: { fillStyle: '#4e0a0a' } }),
            Bodies.circle(W, y + 90, r, { isStatic: true, render: { fillStyle: '#4e0a0a' } })
        );
    }

    // éš¨æ©Ÿæ©Ÿé—œ (æ–°å¹´è‰²ç³»)
    for (let y = 1200; y < H - 1000; y += 350) {
        const type = Math.floor(Math.random() * 8);
        const xCenter = W / 2;
        const safeX = OBSTACLE_SAFE_GAP + Math.random() * (W - 2 * OBSTACLE_SAFE_GAP);

        if (type === 0) {
            const roller = Bodies.circle(safeX, y, 35, { isStatic: true, render: { fillStyle: '#3d0000', strokeStyle: '#ffca28', lineWidth: 4 } });
            obs.push(roller);
            Events.on(engine, 'beforeUpdate', () => Body.setAngle(roller, roller.angle + 0.15));
        } else if (type === 1) {
            const gL = Bodies.rectangle(xCenter - 90, y, 100, 15, { isStatic: true, render: { fillStyle: '#ffca28' } });
            const gR = Bodies.rectangle(xCenter + 90, y, 100, 15, { isStatic: true, render: { fillStyle: '#ffca28' } });
            obs.push(gL, gR);
            Events.on(engine, 'beforeUpdate', () => {
                const move = Math.sin(engine.timing.timestamp * 0.003) * 60;
                Body.setPosition(gL, { x: xCenter - 120 + move, y: y });
                Body.setPosition(gR, { x: xCenter + 120 - move, y: y });
            });
        } else if (type === 2) {
            const star = Bodies.rectangle(xCenter, y, 170, 15, { chamfer: { radius: 7 }, render: { fillStyle: '#ff3d00' } });
            obs.push(star, Constraint.create({ pointA: { x: xCenter, y: y }, bodyB: star, stiffness: 1 }));
            const spd = (0.05 + Math.random() * 0.1) * (Math.random() > 0.5 ? 1 : -1);
            Events.on(engine, 'beforeUpdate', () => Body.setAngularVelocity(star, spd));
        } else {
            obs.push(Bodies.circle(safeX, y, 12, { isStatic: true, render: { fillStyle: '#ffca28' } }));
        }
    }

    obs.push(
        Bodies.rectangle(50, H-600, 250, 40, { isStatic: true, angle: 0.8, render: { fillStyle: '#ffca28' } }),
        Bodies.rectangle(350, H-600, 250, 40, { isStatic: true, angle: -0.8, render: { fillStyle: '#ffca28' } })
    );

    const goal = Bodies.rectangle(W/2, H+50, W, 120, { isStatic: true, label: 'goal', render: { fillStyle: '#ff3d00' } });
    
    Composite.add(engine.world, [
        Bodies.rectangle(-22, H/2, 45, H, { isStatic: true, render: { fillStyle: '#1a0000' } }),
        Bodies.rectangle(W+22, H/2, 45, H, { isStatic: true, render: { fillStyle: '#1a0000' } }),
        goal, ...obs
    ]);

    Render.run(render);
    Runner.run(Runner.create(), engine);

    Events.on(render, 'afterRender', () => {
        const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
        if (!balls.length) {
            const vh = render.options.height;
            render.bounds.min.y = Math.max(0, CONTAINER_Y - vh/2);
            render.bounds.max.y = render.bounds.min.y + vh;
            return;
        }

        if (grandContainer) { Body.setAngle(grandContainer, grandContainer.angle + 0.1); }

        const sorted = [...balls].sort((a, b) => b.position.y - a.position.y);
        document.getElementById('rank-list').innerHTML = sorted.slice(0, 3).map((b, i) => `
            <div class="rank-item rank-${i}">
                <div class="rank-badge">${i + 1}</div>
                <img src="${b.pUrl}">
                <div class="rank-name">${b.pName}</div>
            </div>
        `).join('');
        
        const vh = render.options.height;
        let focusY = isGaming ? sorted[0].position.y : CONTAINER_Y;
        let ty = Math.min(Math.max(0, focusY - vh/2), H - vh);
        render.bounds.min.y = ty; render.bounds.max.y = ty + vh;
        render.bounds.min.x = 0; render.bounds.max.x = W;
    });

    Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            if ((p.bodyA.label === 'goal' || p.bodyB.label === 'goal') && isGaming) {
                const b = p.bodyA.label === 'p' ? p.bodyA : (p.bodyB.label === 'p' ? p.bodyB : null);
                if (b) { isGaming = false; showWin(b); }
            }
        });
    });

    createGrandContainer();
}

function createGrandContainer() {
    const segments = 16, radius = 130, centerX = 200, centerY = CONTAINER_Y;
    const parts = [];
    for (let i = 0; i < segments; i++) {
        const angle = (i / segments) * Math.PI * 2;
        const part = Bodies.rectangle(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius, 60, 10, {
            isStatic: true, angle: angle + Math.PI / 2, render: { fillStyle: '#ffca28', opacity: 0.8 }
        });
        parts.push(part);
    }
    grandContainer = Body.create({ parts: parts, isStatic: true });
    Composite.add(engine.world, grandContainer);
}

async function prepImg(file) {
    return new Promise(res => {
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = c.height = 300;
                const x = c.getContext('2d');
                const s = Math.min(img.width, img.height);
                x.beginPath(); x.arc(150, 150, 150, 0, Math.PI*2); x.clip();
                x.drawImage(img, (img.width-s)/2, (img.height-s)/2, s, s, 0, 0, 300, 300);
                res(c.toDataURL());
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(file);
    });
}

document.getElementById('file-input').addEventListener('change', async (e) => {
    for (let f of Array.from(e.target.files)) {
        const url = await prepImg(f), name = f.name.split('.')[0], id = Math.random();
        players.push({ id, url, name });
        const b = Bodies.circle(200 + (Math.random()-0.5)*50, CONTAINER_Y + (Math.random()-0.5)*50, BALL_R, {
            restitution: 0.6, friction: 0.01, label: 'p',
            render: { sprite: { texture: url, xScale: (BALL_R*2)/300, yScale: (BALL_R*2)/300 } }
        });
        b.pName = name; b.pUrl = url;
        Composite.add(engine.world, b);
        const d = document.createElement('div');
        d.className = 'player-row';
        d.innerHTML = `<img src="${url}"><input type="text" value="${name}" oninput="players.find(p=>p.id===${id}).name=this.value">`;
        document.getElementById('list-area').appendChild(d);
    }
    document.getElementById('btn-start').disabled = false;
});

document.getElementById('btn-start').addEventListener('click', () => {
    if (!grandContainer) return;
    isGaming = true; 
    document.getElementById('ui-panel').style.display = 'none';
    Composite.remove(engine.world, grandContainer);
    grandContainer = null;
});

function showWin(b) {
    document.getElementById('win-avatar').innerHTML = `<img src="${b.pUrl}">`;
    document.getElementById('win-name').innerText = b.pName;
    document.getElementById('win-popup').style.display = 'flex';
}

function resetGame() {
    Composite.remove(engine.world, Composite.allBodies(engine.world).filter(b => b.label === 'p'));
    if (grandContainer) Composite.remove(engine.world, grandContainer);
    document.getElementById('win-popup').style.display = 'none';
    document.getElementById('ui-panel').style.display = 'block';
    isGaming = false;
    createGrandContainer();
    players.forEach(p => {
        const b = Bodies.circle(200 + (Math.random()-0.5)*50, CONTAINER_Y + (Math.random()-0.5)*50, BALL_R, {
            restitution: 0.6, friction: 0.01, label: 'p',
            render: { sprite: { texture: p.url, xScale: (BALL_R*2)/300, yScale: (BALL_R*2)/300 } }
        });
        b.pName = p.name; b.pUrl = p.url;
        Composite.add(engine.world, b);
    });
}

init();
</script>
</body>
</html>
