<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物理抽獎 14.0 - 瘋狂機關版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root { --main: #00ffa2; --bg: #050505; --accent: #ff00ff; }
        body { margin: 0; background: var(--bg); font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; color: #eee; }
        
        #ui-panel { position: fixed; left: 10px; top: 10px; width: calc(100% - 130px); max-height: 45vh; background: rgba(25,25,25,0.95); border-radius: 15px; padding: 15px; z-index: 100; border: 1px solid #444; backdrop-filter: blur(10px); overflow-y: auto; }
        .player-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: #1a1a1a; padding: 8px; border-radius: 10px; border: 1px solid #444; }
        .player-row img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid #555; }
        .player-row input { background: transparent; border: none; color: #fff; width: 100%; font-size: 13px; outline: none; }
        #btn-start { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #btn-start:disabled { background: #444; color: #888; cursor: not-allowed; }
        
        #leaderboard { position: fixed; right: 10px; top: 10px; width: 80px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .rank-item { position: relative; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px; }
        .rank-item img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #555; object-fit: cover; }
        .rank-badge { position: absolute; top: -5px; left: -5px; width: 22px; height: 22px; background: var(--main); color: #000; border-radius: 50%; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid #000; z-index: 2; }
        .rank-name { font-size: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; text-align: center; margin-top: 4px; color: #fff; }

        #win-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; padding: 30px; border-radius: 25px; display: none; flex-direction: column; align-items: center; z-index: 200; width: 75%; text-align: center; box-shadow: 0 0 80px var(--main); }
        #win-popup img { width: 160px; height: 160px; border-radius: 50%; border: 6px solid var(--main); object-fit: cover; margin-bottom: 15px; }
        .btn-retry { padding: 12px 30px; background: #000; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div style="font-size: 16px; color: var(--main); margin-bottom: 12px; font-weight: bold; text-align: center;">物理抽獎 14.0 - 瘋狂障礙</div>
    <input type="file" id="file-input" multiple accept="image/*" style="font-size: 12px; margin-bottom: 12px; width: 100%;">
    <div id="list-area"></div>
    <button id="btn-start" disabled>確認名單並發射！</button>
</div>

<div id="leaderboard">
    <div style="font-size: 9px; color:#888; text-align:center; margin-bottom:10px; letter-spacing: 1px;">RANKING</div>
    <div id="rank-list"></div>
</div>

<div id="win-popup">
    <h2 style="margin:0; font-size: 18px; color: #666; font-weight: 900;">恭喜優勝者！</h2>
    <div id="win-avatar"></div>
    <h1 id="win-name" style="margin:5px 0 25px 0; font-size: 32px;"></h1>
    <button class="btn-retry" onclick="resetGame()">重新挑戰 (保留名單)</button>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Constraint, Body, Vector } = Matter;
const W = 400, H = 12000; // 增加地圖長度以容納更多機關
let BALL_R = 20, engine, render, runner, players = [], isGaming = false;

const OBSTACLE_SAFE_GAP = 70; 

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.body,
        engine: engine,
        options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: '#050505', hasBounds: true }
    });

    const obs = [];

    // 基礎邊界半月牆
    for (let y = 500; y < H; y += 150) {
        const r = 10 + Math.random() * 20;
        obs.push(
            Bodies.circle(0, y, r, { isStatic: true, render: { fillStyle: '#1a1a1a' } }),
            Bodies.circle(W, y + 75, r, { isStatic: true, render: { fillStyle: '#1a1a1a' } })
        );
    }

    // --- 加強版機關循環生成 ---
    for (let y = 800; y < H - 1000; y += 280) {
        const type = Math.floor(Math.random() * 12);
        const xCenter = W / 2;
        const safeX = OBSTACLE_SAFE_GAP + Math.random() * (W - 2 * OBSTACLE_SAFE_GAP);

        if (type === 0) { // 旋轉筒
            const roller = Bodies.circle(safeX, y, 35, { isStatic: true, render: { fillStyle: '#111', strokeStyle: '#00ffa2', lineWidth: 4 } });
            obs.push(roller);
            Events.on(engine, 'beforeUpdate', () => Body.setAngle(roller, roller.angle + 0.12));
        } else if (type === 1) { // 雷射掃描儀 (新增)
            const laser = Bodies.rectangle(xCenter, y, 120, 8, { isStatic: true, render: { fillStyle: '#ff0055', glow: '20px #ff0055' } });
            obs.push(laser);
            Events.on(engine, 'beforeUpdate', () => {
                const tx = xCenter + Math.sin(engine.timing.timestamp * 0.005) * 120;
                Body.setPosition(laser, { x: tx, y: y });
            });
        } else if (type === 2) { // 螺旋槳
            const star = Bodies.rectangle(safeX, y, 150, 12, { chamfer: { radius: 5 }, render: { fillStyle: '#ff4b2b' } });
            obs.push(star, Constraint.create({ pointA: { x: safeX, y: y }, bodyB: star, stiffness: 1, render: { visible: false } }));
            const spd = 0.1 * (Math.random() > 0.5 ? 1 : -1);
            Events.on(engine, 'beforeUpdate', () => Body.setAngularVelocity(star, spd));
        } else if (type === 3) { // 彈力緩衝牆 (新增)
            const bumper = Bodies.circle(safeX, y, 25, { isStatic: true, restitution: 4, render: { fillStyle: '#00e5ff', strokeStyle: '#fff', lineWidth: 2 } });
            obs.push(bumper);
        } else if (type === 4) { // 引力黑洞 (新增)
            const hole = Bodies.circle(safeX, y, 5, { isStatic: true, isSensor: true, render: { fillStyle: '#fff' } });
            obs.push(hole);
            Events.on(engine, 'beforeUpdate', () => {
                const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
                balls.forEach(ball => {
                    const dist = Vector.magnitude(Vector.sub(hole.position, ball.position));
                    if (dist < 150) {
                        const force = Vector.mult(Vector.normalise(Vector.sub(hole.position, ball.position)), 0.0008);
                        Body.applyForce(ball, ball.position, force);
                    }
                });
            });
        } else if (type === 5) { // 三角翻板
            const tri = Bodies.polygon(safeX, y, 3, 40, { isStatic: true, render: { fillStyle: '#9c27b0' } });
            obs.push(tri);
            Events.on(engine, 'beforeUpdate', () => Body.setAngle(tri, tri.angle - 0.1));
        } else if (type === 6) { // 推擠長條
            const wall = Bodies.rectangle(xCenter, y, 150, 30, { isStatic: true, render: { fillStyle: '#333' } });
            obs.push(wall);
            Events.on(engine, 'beforeUpdate', () => Body.setPosition(wall, { x: xCenter + Math.cos(engine.timing.timestamp * 0.002) * 110, y: y }));
        } else if (type === 7) { // 變向傳送帶 (新增)
            const belt = Bodies.rectangle(safeX, y, 120, 15, { isStatic: true, friction: 0, render: { fillStyle: '#ffde00' } });
            obs.push(belt);
            Events.on(engine, 'beforeUpdate', () => {
                const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
                balls.forEach(ball => {
                    if (Math.abs(ball.position.y - y) < 25 && Math.abs(ball.position.x - safeX) < 65) {
                        Body.setVelocity(ball, { x: ball.velocity.x + 2, y: ball.velocity.y });
                    }
                });
            });
        } else { // 經典擺動鎚
            const anchor = { x: safeX, y: y - 50 };
            const ball = Bodies.circle(safeX, y + 50, 20, { density: 0.05, render: { fillStyle: '#fff' } });
            obs.push(ball, Constraint.create({ pointA: anchor, bodyB: ball, stiffness: 0.1, render: { strokeStyle: '#555' } }));
        }
    }

    // 終點設計
    const goalY = H - 200;
    obs.push(
        Bodies.rectangle(100, goalY - 300, 250, 40, { isStatic: true, angle: 0.7, render: { fillStyle: '#333' } }),
        Bodies.rectangle(300, goalY - 300, 250, 40, { isStatic: true, angle: -0.7, render: { fillStyle: '#333' } })
    );

    const goal = Bodies.rectangle(W/2, goalY + 100, W, 100, { isStatic: true, label: 'goal', render: { fillStyle: '#00ffa2' } });
    
    Composite.add(engine.world, [
        Bodies.rectangle(-22, H/2, 45, H, { isStatic: true, render: { fillStyle: '#000' } }),
        Bodies.rectangle(W+22, H/2, 45, H, { isStatic: true, render: { fillStyle: '#000' } }),
        goal, ...obs
    ]);

    Render.run(render);
    Runner.run(Runner.create(), engine);

    // 鏡頭與排行邏輯
    Events.on(render, 'afterRender', () => {
        const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
        if (!balls.length) return;
        const sorted = [...balls].sort((a, b) => b.position.y - a.position.y);
        
        document.getElementById('rank-list').innerHTML = sorted.slice(0, 3).map((b, i) => `
            <div class="rank-item">
                <div class="rank-badge">${i + 1}</div>
                <img src="${b.pUrl}">
                <div class="rank-name">${b.pName}</div>
            </div>
        `).join('');

        const vh = render.options.height;
        let ty = Math.min(Math.max(0, sorted[0].position.y - vh/1.5), H - vh);
        render.bounds.min.y = ty; render.bounds.max.y = ty + vh;
    });

    Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            if ((p.bodyA.label === 'goal' || p.bodyB.label === 'goal') && isGaming) {
                const b = p.bodyA.label === 'p' ? p.bodyA : (p.bodyB.label === 'p' ? p.bodyB : null);
                if (b) { isGaming = false; showWin(b); }
            }
        });
    });
}

// 圖片處理
async function prepImg(file) {
    return new Promise(res => {
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = c.height = 300;
                const x = c.getContext('2d');
                const s = Math.min(img.width, img.height);
                x.beginPath(); x.arc(150, 150, 150, 0, Math.PI*2); x.clip();
                x.drawImage(img, (img.width-s)/2, (img.height-s)/2, s, s, 0, 0, 300, 300);
                res(c.toDataURL());
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(file);
    });
}

document.getElementById('file-input').addEventListener('change', async (e) => {
    for (let f of Array.from(e.target.files)) {
        const url = await prepImg(f), name = f.name.split('.')[0], id = Math.random();
        players.push({ id, url, name });
        const d = document.createElement('div');
        d.className = 'player-row';
        d.innerHTML = `<img src="${url}"><input type="text" value="${name}" oninput="players.find(p=>p.id===${id}).name=this.value">`;
        document.getElementById('list-area').appendChild(d);
    }
    document.getElementById('btn-start').disabled = false;
});

document.getElementById('btn-start').addEventListener('click', () => {
    isGaming = true; 
    document.getElementById('ui-panel').style.display = 'none';
    players.forEach((p, i) => {
        const b = Bodies.circle(W/2 + (Math.random()-0.5)*100, -i*50, BALL_R, {
            restitution: 0.4, friction: 0.02, label: 'p',
            render: { sprite: { texture: p.url, xScale: (BALL_R*2.2)/300, yScale: (BALL_R*2.2)/300 } }
        });
        b.pName = p.name; b.pUrl = p.url;
        Composite.add(engine.world, b);
    });
});

function showWin(b) {
    document.getElementById('win-avatar').innerHTML = `<img src="${b.pUrl}">`;
    document.getElementById('win-name').innerText = b.pName;
    document.getElementById('win-popup').style.display = 'flex';
}

function resetGame() {
    location.reload(); // 簡單重置
}

init();
</script>
</body>
</html>
