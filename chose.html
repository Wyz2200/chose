<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¥¢è¯é¢¨é‡‘å±¬æŠ½çè½‰ç›¤</title>
    <style>
        :root {
            --gold: linear-gradient(145deg, #f1c40f, #f39c12);
            --dark: #1e272e;
            --glass: rgba(255, 255, 255, 0.9);
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: #2c3e50; 
            color: #333;
            display: flex; flex-direction: column; align-items: center; padding: 20px; 
            margin: 0;
        }
        
        .container { 
            max-width: 550px; width: 100%; 
            background: var(--glass); 
            padding: 30px; border-radius: 30px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            text-align: center; 
        }

        /* è¼¸å…¥å€ç¾åŒ– */
        .config-section { margin-bottom: 25px; text-align: left; }
        input[type="text"] { 
            width: 100%; padding: 12px; border: 2px solid #ddd; 
            border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: #f1c40f; box-shadow: 0 0 10px rgba(241, 196, 15, 0.2); }
        
        .tag-container { 
            display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; 
            min-height: 50px; padding: 12px; background: #eee; border-radius: 12px; 
        }
        .tag { 
            background: var(--dark); color: white; padding: 6px 15px; 
            border-radius: 50px; font-size: 14px; display: flex; align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .tag .remove-btn { margin-left: 10px; cursor: pointer; color: #ff4757; font-weight: bold; }

        /* è½‰ç›¤å¤–è§€å‡ç´š */
        .wheel-outer {
            position: relative;
            margin: 40px auto;
            width: 360px; height: 360px;
            border: 12px solid #333;
            border-radius: 50%;
            box-shadow: 0 0 0 5px #f1c40f, 0 15px 40px rgba(0,0,0,0.5);
            background: #333;
        }

        /* é»ƒé‡‘æŒ‡é‡ */
        .luxury-pointer {
            position: absolute;
            top: -25px; left: 50%;
            transform: translateX(-50%);
            width: 50px; height: 60px;
            z-index: 100;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        canvas { 
            width: 360px; height: 360px; 
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.2, 0, 0.1, 1); 
        }

        /* è½‰ç›¤ä¸­å¿ƒé» */
        .wheel-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            background: white; border: 4px solid #f1c40f;
            border-radius: 50%; z-index: 5;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .spin-btn { 
            background: var(--gold); 
            color: #fff; border: none; padding: 18px 60px; 
            font-size: 1.4rem; font-weight: 800; border-radius: 50px; 
            cursor: pointer; box-shadow: 0 8px 20px rgba(243, 156, 18, 0.4);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .spin-btn:active { transform: scale(0.95); }
        .spin-btn:disabled { background: #bdc3c7; box-shadow: none; }

        /* ä¸­çå½ˆçª— */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; 
        }
        .modal { 
            background: white; padding: 50px; border-radius: 30px; text-align: center;
            border: 5px solid #f1c40f; transform: scale(0.7); opacity: 0; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.active { transform: scale(1); opacity: 1; }
        .winner-box { font-size: 3rem; color: #e67e22; font-weight: 900; margin: 20px 0; display: block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="config-section">
        <label><b>âœ¨ æ´»å‹•æ¨™é¡Œ</b></label>
        <input type="text" id="titleInput" value="é‡‘å¹£å¤§æ”¾é€">
        
        <label style="display:block; margin-top:15px;"><b>ğŸ‘¥ å¹¸é‹æˆå“¡</b></label>
        <div class="tag-container" id="tagContainer"></div>
        <div class="add-group" style="display:flex; gap:10px;">
            <input type="text" id="nameInput" placeholder="è¼¸å…¥å§“å..." onkeypress="if(event.key==='Enter') addName()">
            <button onclick="addName()" style="background:#2ecc71; color:white; border:none; width:50px; border-radius:12px; cursor:pointer; font-size:24px;">+</button>
        </div>
    </div>

    <div class="wheel-outer">
        <svg class="luxury-pointer" viewBox="0 0 100 120">
            <path d="M50 120 L90 40 A40 40 0 1 0 10 40 Z" fill="#f1c40f" stroke="#fff" stroke-width="2"/>
            <circle cx="50" cy="40" r="15" fill="#d35400" />
        </svg>
        <div class="wheel-center"></div>
        <canvas id="wheelCanvas"></canvas>
    </div>

    <button id="spinBtn" class="spin-btn" onclick="spin()">é–‹å§‹æŠ½ç</button>
</div>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal" id="modal">
        <h2 style="font-size:2rem; margin:0;">ğŸ‰ æ­å–œå¾—ç ğŸ‰</h2>
        <p style="color:#7f8c8d; margin-top:10px;">ã€Œ<span id="resTitle"></span>ã€</p>
        <span class="winner-box" id="winnerName"></span>
        <button class="spin-btn" style="padding:12px 40px; font-size:1.1rem;" onclick="closeModal()">ç¢ºèª</button>
    </div>
</div>

<audio id="tickSound" src="https://assets.mixkit.co/active_storage/sfx/2005/2005-preview.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

<script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const tickSound = document.getElementById('tickSound');
    const winSound = document.getElementById('winSound');
    
    let names = ['ç‹å¤§é™¸', 'å‘¨æ°å€«', 'è”¡ä¾æ—', 'æ—ä¿Šå‚‘', 'ç”°é¦¥ç”„', 'è•­æ•¬é¨°'];
    let currentRotation = 0;
    const colors = ['#e74c3c', '#3498db', '#9b59b6', '#f1c40f', '#1abc9c', '#e67e22', '#2ecc71'];

    function setupCanvas() {
        const dpr = window.devicePixelRatio || 2;
        canvas.width = 360 * dpr;
        canvas.height = 360 * dpr;
        ctx.scale(dpr, dpr);
        drawWheel();
    }

    function renderTags() {
        const container = document.getElementById('tagContainer');
        container.innerHTML = '';
        names.forEach((name, i) => {
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `${name} <span class="remove-btn" onclick="removeName(${i})">Ã—</span>`;
            container.appendChild(tag);
        });
        drawWheel();
    }

    function addName() {
        const input = document.getElementById('nameInput');
        if (input.value.trim()) {
            names.push(input.value.trim());
            input.value = '';
            renderTags();
        }
    }

    function removeName(index) {
        names.splice(index, 1);
        renderTags();
    }

    function drawWheel() {
        const n = names.length;
        if (n === 0) return;
        const arc = (Math.PI * 2) / n;
        ctx.clearRect(0, 0, 360, 360);

        names.forEach((name, i) => {
            const angle = i * arc;
            // æ‰‡å½¢å€å¡Š
            ctx.beginPath();
            ctx.fillStyle = colors[i % colors.length];
            ctx.moveTo(180, 180);
            ctx.arc(180, 180, 180, angle, angle + arc);
            ctx.fill();
            
            // åˆ†éš”ç·š
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // æ–‡å­—ç¹ªè£½
            ctx.save();
            ctx.translate(180, 180);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "white";
            ctx.font = "bold 20px Arial";
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 4;
            ctx.fillText(name, 160, 10);
            ctx.restore();
        });
    }

    function spin() {
        if (names.length < 2) return;
        const btn = document.getElementById('spinBtn');
        btn.disabled = true;

        const rounds = 8 + Math.floor(Math.random() * 5); // æ—‹è½‰åœˆæ•¸
        const degrees = Math.floor(Math.random() * 360);
        const totalDegree = rounds * 360 + degrees;
        currentRotation += totalDegree;

        canvas.style.transform = `rotate(${currentRotation}deg)`;

        // æ—‹è½‰éŸ³æ•ˆï¼šæ ¹æ“šæ™‚é–“é–“éš”æ’­æ”¾ï¼Œæ¨¡æ“¬ç”±å¿«åˆ°æ…¢çš„æ»´ç­”è²
        let startTime = null;
        const duration = 5000; // èˆ‡ CSS transition åŒæ­¥

        function playTick(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = timestamp - startTime;
            
            // éš¨æ©Ÿåœ¨æ—‹è½‰éç¨‹ä¸­æ’­æ”¾æ»´ç­”è² (æ¨¡æ“¬æ’æ“Šæ„Ÿ)
            // è¶Šæ¥è¿‘çµæŸï¼Œæ’­æ”¾é »ç‡è¶Šä½
            if (progress < duration) {
                const speedFactor = 1 - (progress / duration); 
                if (Math.random() < 0.1 * speedFactor + 0.05) {
                    tickSound.currentTime = 0;
                    tickSound.play().catch(()=>{});
                }
                requestAnimationFrame(playTick);
            }
        }
        requestAnimationFrame(playTick);

        setTimeout(() => {
            const n = names.length;
            const actualRotation = currentRotation % 360;
            const sliceSize = 360 / n;
            // æŒ‡é‡åœ¨æ­£ä¸Šæ–¹ (270åº¦æ–¹å‘)
            const winningIndex = Math.floor((360 - (actualRotation % 360) + 270) % 360 / sliceSize);
            
            showResult(names[winningIndex]);
        }, duration);
    }

    function showResult(winner) {
        winSound.currentTime = 0;
        winSound.play();
        document.getElementById('winnerName').innerText = winner;
        document.getElementById('resTitle').innerText = document.getElementById('titleInput').value;
        document.getElementById('modalOverlay').style.display = 'flex';
        setTimeout(() => document.getElementById('modal').classList.add('active'), 50);
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
        setTimeout(() => {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('spinBtn').disabled = false;
        }, 500);
    }

    window.onload = () => {
        setupCanvas();
        renderTags();
    };
</script>

</body>
</html>
