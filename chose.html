<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物理抽獎 6.0 - 全能關卡版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root { --main: #00e5ff; --bg: #050505; }
        body { margin: 0; background: var(--bg); font-family: "PingFang TC", sans-serif; overflow: hidden; color: #eee; }
        #panel { position: fixed; left: 15px; top: 15px; width: 260px; max-height: 80vh; background: rgba(15,15,15,0.9); border-radius: 15px; padding: 20px; z-index: 100; border: 1px solid #333; backdrop-filter: blur(10px); overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; background: #222; padding: 8px; border-radius: 10px; border: 1px solid #444; }
        .row img { width: 35px; height: 35px; border-radius: 50%; }
        .row input { background: transparent; border: none; border-bottom: 1px solid #555; color: #fff; padding: 2px; width: 100%; outline: none; }
        #start { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 0 15px var(--main); }
        #start:disabled { background: #333; color: #666; box-shadow: none; }
        #win { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; padding: 35px; border-radius: 30px; display: none; flex-direction: column; align-items: center; z-index: 200; text-align: center; }
        #win img { width: 180px; height: 180px; border-radius: 50%; border: 6px solid var(--main); margin-bottom: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
        .retry { margin-top: 15px; padding: 10px 30px; background: #000; color: #fff; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="panel">
    <h3 style="margin:0 0 15px 0; color:var(--main); letter-spacing: 2px;">闖關式抽獎 6.0</h3>
    <input type="file" id="files" multiple accept="image/*" style="font-size: 12px; margin-bottom: 15px;">
    <div id="p-list"></div>
    <button id="start" disabled>上傳照片開始闖關</button>
</div>

<div id="win">
    <h2 style="margin:0; font-weight: 900; color: #555;">WINNER!</h2>
    <div id="win-img"></div>
    <h1 id="win-name" style="margin:0 0 10px 0; font-size: 36px;"></h1>
    <button class="retry" onclick="retry()">再次挑戰</button>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Constraint, Body } = Matter;

const W = 600, H = 8000, BALL_R = 28;
let engine, render, runner, players = [], isPlay = false;

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.body,
        engine: engine,
        options: { 
            width: window.innerWidth, height: window.innerHeight, 
            wireframes: false, background: '#050505', hasBounds: true,
            pixelRatio: 2 // 強制高畫質
        }
    });

    const obs = [];
    const wallStyle = { isStatic: true, render: { fillStyle: '#151515' } };
    
    // --- 第一區：亂石林 (0-2000px) ---
    for (let i = 0; i < 60; i++) {
        obs.push(Bodies.circle(Math.random()*W, 600 + Math.random()*1400, 6, { isStatic: true, render: { fillStyle: '#333' } }));
    }

    // --- 第二區：旋轉磨盤 (2000-4000px) ---
    for (let y = 2200; y < 4000; y += 600) {
        const x = W/2 + (y%1200===0 ? -120 : 120);
        const gear = Bodies.rectangle(x, y, 350, 20, { chamfer: { radius: 10 }, render: { fillStyle: '#ff3d00' } });
        const p = Constraint.create({ pointA: { x: x, y: y }, bodyB: gear, stiffness: 1 });
        obs.push(gear, p);
        Events.on(engine, 'beforeUpdate', () => Body.setAngularVelocity(gear, 0.06));
    }

    // --- 第三區：S 型窄道 (4000-6000px) ---
    for (let y = 4200; y < 6000; y += 400) {
        const offset = Math.sin(y/500) * 150;
        obs.push(
            Bodies.rectangle(W/2 + offset - 250, y, 400, 40, { isStatic: true, angle: 0.2, render: { fillStyle: '#00e5ff' } }),
            Bodies.rectangle(W/2 + offset + 250, y, 400, 40, { isStatic: true, angle: -0.2, render: { fillStyle: '#00e5ff' } })
        );
    }

    // --- 第四區：高彈力跳板 (6000-7800px) ---
    for (let i = 0; i < 25; i++) {
        obs.push(Bodies.circle(Math.random()*W, 6200 + Math.random()*1500, 25, { 
            isStatic: true, restitution: 1.5, render: { fillStyle: '#ffea00' } 
        }));
    }

    // 牆壁與終點
    const walls = [
        Bodies.rectangle(-25, H/2, 50, H, wallStyle),
        Bodies.rectangle(W+25, H/2, 50, H, wallStyle),
        Bodies.rectangle(W/2, H+50, W, 120, { isStatic: true, label: 'finish', render: { fillStyle: '#00ff88' } })
    ];

    Composite.add(engine.world, [...walls, ...obs]);
    Render.run(render);
    runner = Runner.create();
    Runner.run(runner, engine);

    // 鏡頭跟隨與高品質渲染
    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
        if (!balls.length) return;

        const lead = balls.reduce((a, b) => a.position.y > b.position.y ? a : b);
        const vh = render.options.height;
        let ty = Math.min(Math.max(0, lead.position.y - vh * 0.4), H - vh);
        render.bounds.min.y = ty; render.bounds.max.y = ty + vh;
        render.bounds.min.x = 0; render.bounds.max.x = W;

        // 繪製名稱
        ctx.font = "bold 16px sans-serif";
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        balls.forEach(b => {
            const sx = (b.position.x - render.bounds.min.x) * (render.canvas.width / W);
            const sy = (b.position.y - render.bounds.min.y) * (render.canvas.height / (render.bounds.max.y - render.bounds.min.y));
            ctx.fillText(b.pName, sx, sy + 45);
        });
    });

    Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            if ((p.bodyA.label === 'finish' || p.bodyB.label === 'finish') && isPlay) {
                const b = p.bodyA.label === 'p' ? p.bodyA : (p.bodyB.label === 'p' ? p.bodyB : null);
                if (b) showWin(b);
            }
        });
    });
}

// 修正正圓與抗鋸齒圖片處理
async function processImg(file) {
    return new Promise(res => {
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = c.height = 400; // 高取樣
                const x = c.getContext('2d');
                x.imageSmoothingEnabled = true;
                x.imageSmoothingQuality = 'high';

                // 繪製正圓背景
                x.beginPath(); x.arc(200, 200, 195, 0, Math.PI*2); x.clip();
                
                // 計算 Cover 比例
                const s = Math.max(400/img.width, 400/img.height);
                x.drawImage(img, (400-img.width*s)/2, (400-img.height*s)/2, img.width*s, img.height*s);
                
                // 增加精緻白邊防止邊緣模糊
                x.strokeStyle = "white"; x.lineWidth = 12; x.stroke();
                res(c.toDataURL('image/png', 1.0));
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(file);
    });
}

document.getElementById('files').addEventListener('change', async (e) => {
    const fs = Array.from(e.target.files);
    const list = document.getElementById('p-list');
    for (let f of fs) {
        const url = await processImg(f);
        const id = Math.random(), name = f.name.split('.')[0];
        players.push({ id, url, name });
        const d = document.createElement('div');
        d.className = 'row';
        d.innerHTML = `<img src="${url}"><input type="text" value="${name}" oninput="players.find(p=>p.id===${id}).name=this.value">`;
        list.appendChild(d);
    }
    document.getElementById('start').disabled = false;
});

document.getElementById('start').addEventListener('click', () => {
    isPlay = true;
    document.getElementById('panel').style.display = 'none';
    players.forEach((p, i) => {
        const b = Bodies.circle(300 + (Math.random()*100-50), 100 - (i*80), BALL_R, {
            restitution: 0.5, friction: 0.001, label: 'p',
            render: { sprite: { texture: p.url, xScale: (BALL_R*2)/400, yScale: (BALL_R*2)/400 } }
        });
        b.pName = p.name; b.pUrl = p.url;
        Composite.add(engine.world, b);
    });
});

function showWin(b) {
    isPlay = false;
    const pop = document.getElementById('win');
    document.getElementById('win-img').innerHTML = `<img src="${b.pUrl}">`;
    document.getElementById('win-name').innerText = b.pName;
    pop.style.display = 'flex';
}

function retry() {
    const balls = Composite.allBodies(engine.world).filter(b => b.label === 'p');
    Composite.remove(engine.world, balls);
    document.getElementById('win').style.display = 'none';
    document.getElementById('panel').style.display = 'block';
    isPlay = false;
}

init();
</script>
</body>
</html>
